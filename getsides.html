<script>

	// declare variables
	var count = 0;
	
	// get user input
	getSides();
	
	// validate
	validateSides(count);

	// display results
	document.write("The area is " + shapeCalc(count) + ".");
	
	// *** functions ***
	
	// get sides function
	function getSides() 
	{
		count = parseInt(prompt("Enter number of Sides (between 1 and 12):", ""));
	}
	
	// validate function
	function validateSides(count)
	{
		if (count < 1 || count > 12) 
		{
			alert("Must be an integer between 1 and 12");
			getSides();
		} 
	}

	// calculate function
	function shapeCalc(count) 
	{
		var area = 1; //start value at 1 to avoid all answers ending up as zero
		
		for (var x = 0; x < count; x++)
		{
			var side = parseInt(prompt("Enter the Side's Length:", ""));
			area = area * side; //Adding sides get you the perimeter, not an area.  Use only multiplication :)
		}
		return area;
	}

</script>
